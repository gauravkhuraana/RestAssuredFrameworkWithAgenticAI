# Environment Configuration for DEV
# Bill Payment Practice API - https://gauravkhurana.in/practise-api/
base.url=https://billpay-api.gauravkhurana-practice-api.workers.dev
api.timeout=30000
retry.attempts=1
retry.delay=1000

# Authentication - Multiple methods supported by Bill Payment API
auth.type=api_key

# API Key Authentication (Header: X-API-Key or Query: api_key)
auth.api.key=demo-api-key-123

# Bearer Token Authentication
auth.token=demo-jwt-token-456

# Basic Authentication (username:password -> Base64)
auth.username=demo
auth.password=password123

# Cookie Session Authentication
auth.session.id=demo-session-abc123

# OAuth2 Client Credentials
auth.oauth2.client.id=demo-client-id
auth.oauth2.client.secret=demo-secret-789
auth.oauth2.token.url=/v1/auth/token

# Database (if needed)
db.url=${DB_URL:jdbc:h2:mem:testdb}
db.username=${DB_USERNAME:sa}
db.password=${DB_PASSWORD:}

# Logging
log.level=INFO
log.console.enabled=true
log.file.enabled=true

# Reporting
report.extent.enabled=true
report.allure.enabled=true
report.screenshot.enabled=false

# Parallel Execution
parallel.enabled=true
parallel.thread.count=4
