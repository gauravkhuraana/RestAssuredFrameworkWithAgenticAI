# Environment Configuration for DEV
base.url=https://jsonplaceholder.typicode.com
api.timeout=30000
retry.attempts=3
retry.delay=1000

# Authentication
auth.type=bearer
auth.token=${API_TOKEN:default_token}
auth.username=${API_USERNAME:admin}
auth.password=${API_PASSWORD:password}
auth.api.key=${API_KEY:default_api_key}

# Database (if needed)
db.url=${DB_URL:jdbc:h2:mem:testdb}
db.username=${DB_USERNAME:sa}
db.password=${DB_PASSWORD:}

# Logging
log.level=INFO
log.console.enabled=true
log.file.enabled=true

# Reporting
report.extent.enabled=true
report.allure.enabled=true
report.screenshot.enabled=false

# Parallel Execution
parallel.enabled=true
parallel.thread.count=4
