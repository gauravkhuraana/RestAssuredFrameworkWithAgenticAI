# Environment Configuration for QA
base.url=https://jsonplaceholder.typicode.com
api.timeout=30000
retry.attempts=3
retry.delay=1000

# Authentication
auth.type=bearer
auth.token=${API_TOKEN:qa_token}
auth.username=${API_USERNAME:qa_admin}
auth.password=${API_PASSWORD:qa_password}
auth.api.key=${API_KEY:qa_api_key}

# Database (if needed)
db.url=${DB_URL:jdbc:postgresql://qa-db:5432/testdb}
db.username=${DB_USERNAME:qa_user}
db.password=${DB_PASSWORD:qa_pass}

# Logging
log.level=DEBUG
log.console.enabled=true
log.file.enabled=true

# Reporting
report.extent.enabled=true
report.allure.enabled=true
report.screenshot.enabled=true

# Parallel Execution
parallel.enabled=true
parallel.thread.count=6
