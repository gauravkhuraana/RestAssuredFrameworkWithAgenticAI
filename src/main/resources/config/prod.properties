# Environment Configuration for PROD
base.url=https://api.example.com
api.timeout=45000
retry.attempts=2
retry.delay=2000

# Authentication
auth.type=bearer
auth.token=${API_TOKEN}
auth.username=${API_USERNAME}
auth.password=${API_PASSWORD}
auth.api.key=${API_KEY}

# Database (if needed)
db.url=${DB_URL}
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}

# Logging
log.level=WARN
log.console.enabled=false
log.file.enabled=true

# Reporting
report.extent.enabled=true
report.allure.enabled=true
report.screenshot.enabled=false

# Parallel Execution
parallel.enabled=true
parallel.thread.count=8
